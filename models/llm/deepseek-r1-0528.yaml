model: deepseek-r1-0528
label:
  zh_Hans: deepseek-r1-0528
  en_US: deepseek-r1-0528
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 48000
parameter_rules:
  - name: temperature
    use_template: temperature
    type: float
    default: 0.6
    min: 0.0
    max: 2.0
    help:
      zh_Hans: 控制生成结果的多样性和随机性。数值越小，越严谨；数值越大，越发散。
      en_US: Control the diversity and randomness of generated results. The smaller the value, the more rigorous it is; the larger the value, the more divergent it is.
  - name: top_p
    use_template: top_p
    type: float
    default: 0.6
    min: 0.0
    max: 1.0
    help:
      zh_Hans: 核采样参数，控制生成结果的多样性。
      en_US: Nucleus sampling parameter, controls the diversity of generated results.
  - name: max_tokens
    use_template: max_tokens
    type: int
    default: 4096
    min: 1
    max: 32768
    help:
      zh_Hans: 指定生成结果长度的上限。如果生成结果截断，可以调大该参数。
      en_US: Specifies the upper limit on the length of generated results. If the generated results are truncated, you can increase this parameter.
pricing:
  input: "2"
  output: "8"
  unit: "0.000001"
  currency: RMB
