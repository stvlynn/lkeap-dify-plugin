provider: lkeap
author: higgs-projects
label:
  en_US: LKEAP
  zh_Hans: 腾讯知识引擎
description:
  en_US: Models provided by Tencent LKEAP International, including DeepSeek LLMs, text embedding and reranking.
  zh_Hans: 腾讯知识引擎国际站提供的模型，包括DeepSeek大语言模型、文本嵌入和重排序。
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#E5E7EB"
help:
  title:
    en_US: Get your API Key from LKEAP
    zh_Hans: 从 腾讯知识引擎 获取 API Key
  url:
    en_US: https://console.cloud.tencent.com/cam/capi
supported_model_types:
  - llm
  - rerank
  - text-embedding
configurate_methods:
  - predefined-model
provider_credential_schema:
  credential_form_schemas:
    - label:
        en_US: Secret ID
        zh_Hans: Secret ID
      placeholder:
        en_US: Enter your Secret ID
        zh_Hans: 在此输入您的 Secret ID
      required: true
      type: secret-input
      variable: secret_id
    - label:
        en_US: Secret Key
        zh_Hans: Secret Key
      placeholder:
        en_US: Enter your Secret Key
        zh_Hans: 在此输入您的 Secret Key
      required: true
      type: secret-input
      variable: secret_key
models:
  llm:
    position: models/llm/_position.yaml
    predefined:
      - models/llm/*.yaml
  rerank:
    position: models/rerank/_position.yaml
    predefined:
      - models/rerank/*.yaml
  text_embedding:
    position: models/text_embedding/_position.yaml
    predefined:
      - models/text_embedding/*.yaml
extra:
  python:
    provider_source: provider/lkeap.py
    model_sources:
      - models/llm/llm.py
      - models/rerank/rerank.py
      - models/text_embedding/text_embedding.py
